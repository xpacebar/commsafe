{% extends "admin/admin_layout.html" %}
{% block admincontent %}
<main>
    <div class="container-fluid px-4">
        <div class="row justify-content-center">
            <div class="col-7">
                {% set m = get_flashed_messages(with_categories=True) %}
                {% if m %}
                    {% for cat,msg in m %}
                    {% if cat == "error" %}
                        <div class="alert alert-danger noround text-center">
                        {{ msg }}
                        </div>
                    {% else %}
                        <div class="alert alert-info noround text-center">
                        {{ msg }}
                        </div>
                    {% endif %}
                    {% endfor %}
                {% endif %}
                <h1 class="mt-4">Add Admin User</h1>
                <hr>
                <form enctype="multipart/form-data" method="post">
                    <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}" >
                    <div class="row g-3">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control bgcolor text-light" name="email" id="email" placeholder="Email" required>
                                <label class="labelcol" for="email">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control bgcolor text-light" name="pwd" id="pwd" placeholder="Password" required>
                                <label class="labelcol" for="pwd">Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <select class="form-select mb-3 bgcolor" name="admin_type" size="2" aria-label="Size 3 select example" required>
                                <option class="bg-transparent labelcol" value="" disabled>Admin Type</option>
                                <option class="bg-transparent labelcol" value="super admin">Super Admin</option>
                                <option class="bg-transparent labelcol" value="regular">Regular Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>        
            </div>
        </div>  
    </div>
</main>
{% endblock admincontent %}
